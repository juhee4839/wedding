    <section class="bg"></section>
    <!--배경-->
    <section class="gretting">
      <article class="gretting__txtboxes">
        <div class="gretting__txtbox">
          <h1>2021년</h1>
          <h5>웨딩트렌드</h5>
          <p>당신을 위한 할인혜택이 기다리고 있습니다</p>
        </div>
        <div class="gretting__txtbox">
          <h1>2022년</h1>
          <h5>나만의 웨딩플랜</h5>
          <p><a href="#">맞춤 플래너 찾기 &rarr;</a></p>
        </div>
      </article>
      <article class="gretting__todo__text">
        <h5>예비신랑, 신부의 웨딩첫걸음</h5>
        <h5>TO-DO LIST와 함께 준비해보세요</h5>
      </article>
      <article class="greeting__form">
        <form class="name hidden" id="login-form">
          <input
            type="text"
            required
            maxlength="15"
            placeholder="Write your name?"
          />
          <button>Log In</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form class="list" id="todo-form">
          <input type="text" required placeholder="What do you want to do?" />
          <button>click</button>
        </form>
        <ul id="todo-list"></ul>
      </article>
    </section>
    <section class="expo">
      <div class="expo__clock">
        <h5 id="clock"></h5>
      </div>
      <form>
        <span>박람회 사전예약 접수</span>
        <a href="#"><i class="fas fa-chevron-right"></i></a>
      </form>
      <div class="slide">
        <ul>
          <li><img src="img/edit8.png" /></li>
          <li><img src="img/edit6.png" /></li>
          <li><img src="img/edit11.png" /></li>
        </ul>
        <a class="left" href="#"><i class="fas fa-chevron-left"></i></a>
        <a class="right" href="#"><i class="fas fa-chevron-right"></i></a>
      </div>
    </section>

    <script src="js/clock.js"></script>

    <script src="js/todo.js"></script>
